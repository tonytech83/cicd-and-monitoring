apiVersion: v1
kind: Pod
metadata:
  name: task-manager-archiver
  labels:
    app: task-manager
    service: archiver
spec:
  securityContext:
    runAsUser: 1000
  containers:
  - name: archiver
    image: 192.168.56.12:5000/task-manager-archiver:latest
    securityContext:
      readOnlyRootFilesystem: true
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"
    env:
    - name: REDIS_HOST
      value: "db"
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: task-manager-secret
          key: cli-password

